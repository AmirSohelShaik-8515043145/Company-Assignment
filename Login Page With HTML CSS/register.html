<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="maindiv">
        <div class="parentDiv">
            <div class="child1">
                <img src="img.jpg" alt="image">
            </div>
            <div class="child2">
                <form action="">
                    <input id="Firstname" type="text" placeholder="Enter Your Firstname" required>
                    <input id="Lastname" type="text" placeholder="Enter Your Lastname" required>
                    <input id="Email" type="text" placeholder="Enter Your Email" required>
                    <input id="Phone" type="text" placeholder="Enter Your Phone" required>
                    <input id="Password" type="password" placeholder="Enter Your Password" required>
                    <input id="Register" type="submit" value="Create Account">
                </form>
            </div>
        </div>
    </div>
</body>
